<div class="flex-row w-72 justify-between my-24 mx-auto text-gray-600">

  <div class="flex-col items-center">
      <a
        href="#"
        class="flex flex-col px-2 my-2 mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-m md:font-medium border-2 border-blue-900	"
        *ngFor="let pokemon of pokemons">
        {{ pokemon.name }}
      </a>
    </div>
  <div class="p-10">

    <div class="dropdown inline-block relative">
      <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
        <span class="mr-1">Type</span>
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
      </button>
      <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
        <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Electric</a></li>
        <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Fire</a></li>
        <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Water</a></li>
      </ul>
    </div>

  </div>
  <div class="col-xs-12 col-sm-4"></div>
</div>
