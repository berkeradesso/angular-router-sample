<div class="p-10">
  <!--Card 1-->
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full" [src]='"assets/"+pokemonName.toLocaleLowerCase()+".png"' alt="Pikachu">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{pokemonName}}</div>
      <p class="text-gray-700 text-base">
        Name: {{pokemonName}}
      </p>
      <p class="text-gray-700 text-base">
        Type: {{pokemonType}}
      </p>
    </div>
  </div>
</div>
