<div class="flex justify-center">
<div class="p-5">
  <div class="dropdown inline-block relative">
    <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
      <span class="mr-1">Type</span>
      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
    </button>
    <ul class="dropdown-menu absolute hidden text-gray-700 pt-1 w-24">
      <li class=""><button class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap w-24" (click)="this.filterByType($event)">Electric</button></li>
      <li class=""><button class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wra w-24" [routerLink]="['pokemons','search']" [queryParams]="{type: 'fire'}">Fire</button></li>
      <li class=""><button class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap w-24" (click)="this.filterByType($event)">Water</button></li>
    </ul>
  </div>
</div>
<div class="flex flex-col">
<button class="bg-green-500 hover:bg-green-300 text-white font-bold py-2 px-4 rounded-full my-2 w-36" (click)="onLogin()">Login</button>
<button class="bg-red-500 hover:bg-red-300 text-white font-bold py-2 px-4 rounded-full w-36" (click)="onLogout()">Logout</button>
</div>
</div>
